<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="container">
        <h1>Temperature Convertor</h1>
        <hr>
        <br>
        <form>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Input:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputnum" value="0">
                </div>
            </div>


            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Convert to</label>
                <div class="col-sm-10">
                    <select class="form-select" id="choose">
                        <option value="cel">Celsius</option>
                        <option value="fah">Fahrenheit</option>
                    </select>
                </div>
            </div>
            <br>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="submit">Submit</button>

            </div>

            <div id="outdiv">
                <h2 id="out"></h2>
            </div>


        </form>


    </div>

    <script src="js.js"></script>
</body>

</html>
